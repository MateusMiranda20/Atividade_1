<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    
    <h1>Listas</h1>

    <ol start="10"><!--Incapsular a lista. Lista ordenada-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <ul type="square"><!--Lista não ordenada-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!--Lista menos utilizada-->
    <dl>
        <dt>Titulo</dt>
        <dd>
            Definição do elemento, subtitulo 
        </dd>
        <dt>Titulo</dt>
        <dd>
            Definição do elemento, subtitulo 
        </dd>
        <dt>Titulo</dt>
        <dd>
            Definição do elemento, subtitulo 
        </dd>
    </dl>





</body>
</html>
