<body>
    
    <h1>Inputs Especiais</h1>

    <label>Cor</label>
    <input type="color" name="Cor" id=""><br><br>

    <label>Data</label><br>
    <input type="date" name="Data" id=""> <br><br><!--Não recomendavel usar, no navegador safari ela fica formatada com a data dos estados unidos-->

    <label>E-mail</label><br>
    <input type="email" name="email" id=""><br><br><!--Não consegue sentir tanta diferença, sente mais diferença no MOBILE-->

    <label>Range</label><br>
    <input type="range" name="Intervalo" id="" min="0" max="100" step="10"><br><br><!--step permite que pula em 10 em 10, ou o número que deseja-->
